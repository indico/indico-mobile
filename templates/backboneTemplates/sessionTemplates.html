<script type="text/template" id="sessionsPage">
<div data-role="page" id="sessions_<%= id %>">
    <div data-role="header" data-theme="c">
        <a href="#event_<%= id %>" rel="external" data-icon="back">Back</a>
        <h3>Sessions</h3>
            <a href="/search" data-role="button" data-icon="search" data-iconpos="notext" rel="external">Search</a>
    </div>
    <div data-role="content" data-theme="c">
        <ul data-role="listview" id="sessions_list_<%= id %>" data-inset="true"></ul>
    </div>
</div>
</script>

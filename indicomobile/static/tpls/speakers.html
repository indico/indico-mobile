<script type="text/template" id="speakersPage">
    <div data-theme="c" data-role="header">
        <a href="#event_<%=id%>" data-role="button" data-icon="back" rel="external" data-iconpos="notext"></a>
        <h3>Indico Mobile</h3>
        <a href="/search" data-role="button" data-icon="search" data-iconpos="notext" rel="external"></a>
    </div>
        <div class="headerTitle">
        <div class="headerElement"><h3>Speakers</h3></div>
    </div>
    <div data-role="content">
        <input type="text" data-type="search" id="searchSpeaker_<%=id%>">
        <div id="speakersContent_<%=id%>"></div>
        <div class="loader"><h4>Loading...</h4><img src="static/style/images/ajax-loader2.gif"/></div>
    </div>
    <div data-role="footer" data-id="bar" data-position="fixed" data-theme="c">
        <div data-role="navbar">
            <ul class="ui-grid-c">
                <li class="ui-block-a"><a rel="external" data-iconpos="top" data-icon="sessions" data-icon href="#sessions_' + id + '">Sessions</a></li>
                <li class="ui-block-b"><a data-iconpos="top" data-icon="timetable" rel="external" data-icon href="#timetable_<%=id%>">Timetable</a></li>
                <li class="ui-block-c"><a class="ui-btn-active ui-state-persist" data-iconpos="top" data-icon="speakers" data-icon href="#speakers_<%=id%>">Speakers</a></li>
                <li class="ui-block-d"><a rel="external" data-iconpos="top" data-icon="about" data-icon href="#about_<%=id%>">About</a></li>
            </ul>
        </div>
    </div>
</script>

<script type="text/template" id="contribution">
<li class="contribItem">
    <a href="#contribution_<%if (inFavorites) {print('favorites_')}%><%=conferenceId%>_<%=contributionId%>" style="padding-right: 45px;" rel="external">
    <% if (color){ %>
        <span  style="background: <%=color%>;" class="sessionColor"></span>
    <% } %>
    <%= title %></a>

    <% if(user != "") { %>
        <a href="" id="addRemoveContribution"
        <%  if (inFavorites){ %>
            action="remove" data-icon="delete"
        <% } else{ %>
        action="add" data-icon="star"
        <% } %>
        eventId="<%=conferenceId%>"contributionId="<%=contributionId%>" data-iconpos="notext" data-theme="c"></a>
    <% } %>
</li>
</script>

<script type="text/template" id="contributionHappening">
<li>
    <a href="#contribution_<%if (inFavorites) {print('favorites_')}%><%=conferenceId%>_<%=contributionId%>" style="padding-right: 45px;" rel="external">
    <% if (color){ %>
        <span  style="background: <%=color%>;" class="sessionColor"></span>
    <% } %>
    <% if (hasAnyProtection) {%>
        <span class="icon-protected protected" aria-hidden="true"></span>
    <% } %>
    <%= title %>
    </a>
    <% if(user != "") { %>
        <a href="" id="addRemoveContribution"
        <%  if (inFavorites){ %>
            action="remove" data-icon="delete"
        <% } else{ %>
        action="add" data-icon="star"
        <% } %>
        eventId="<%=conferenceId%>"contributionId="<%=contributionId%>" data-iconpos="notext" data-theme="c"></a>
    <% } %>
</li>
</script>

<script type="text/template" id="eventList">
<li>
    <a href="#event_<%=id%>" rel="external" style="padding-right: 45px;">
        <% if (hasAnyProtection) {%>
            <span class="protected icon-protected" aria-hidden="true"></span>
        <% } %>
        <% if (typeof short_start_date != 'undefined'){ %>
            <span style="color: #AAA; margin-right: 4px"><%=short_start_date%></span>
        <% } %>
        <%=title%>
    </a>
    <% if(user != "") { %>
        <% if (favorite){ %>
            <a data-icon="star" href="" data-theme="b" eventId="<%=id%>" action="remove" id="addRemoveEvent" data-iconpos="notext"></a>
        <% }  else{ %>
            <a data-icon="star" href="" data-theme="c" eventId="<%=id%>" action="add" id="addRemoveEvent" data-iconpos="notext"></a>
        <% } %>
    <% } %>
</li>
</script>

<script type="text/template" id="eventListInFavorites">
<li>
    <a href="#event_favorites_<%=id%>" rel="external" style="padding-right: 45px;">
        <% if (hasAnyProtection) {%>
            <span class="protected icon-protected" aria-hidden="true"></span>
        <% } %>
        <span style="color: #AAA; margin-right: 4px"><%=short_start_date%></span>
        <%= title %>
    </a>
    <a data-icon="delete" href="" data-theme="c" eventId="<%=id%>" action="remove" id="addRemoveEvent" data-iconpos="notext"></a>
</li>
</script>

<script type="text/template" id="nextEvent">
<li>
        <a href="#event_favorites_<%=id%>" rel="external">
        <h3><%=title%></h3>
        <p>
        <% var month = ["January", "February", "March", "April",
                 "May", "June", "July", "August",
                 "September", "October", "November", "December"];
        var newDate = startDate.date.split('-');
        %>
        <%=month[newDate[1]-1]%> <%=newDate[2]%>, <%=newDate[0]%>
        , at <%var splittedTime = startDate.time.split(':');%>
        <%= splittedTime[0]%>h<%=splittedTime[1]%></p>
        <% if (location != '') { %>
            <p><%=location%>, <%=room%></p>
        <% } %>
    </a>
</li>
</script>

<script type="text/template" id="poster">
<li>
    <a href="#sessionDay_<%= conferenceId %>_<%= slot.sessionId %>_<%=slot.startDate.date%>" style="padding-right: 45px;" rel="external">
        <span  style="background:<%=color%>;" class="sessionColor"></span><%= slot.title %></a>
</li>
</script>

<script type="text/template" id="sessionDaysList">
<li>
    <a href="#sessionDay_<%=conferenceId%>_<%= sessionId %>_<%= startDate.date %>" rel="external">
    <%
        var month = ["January", "February", "March", "April",
                 "May", "June", "July", "August",
                 "September", "October", "November", "December"];
        var date = startDate.date.split('-');
    %>
    <%=month[date[1]-1]%> <%=date[2]%>, <%=date[0]%>
    </a>
</li>
</script>

<script type="text/template" id="sessionsList">
<li>
<% if (inFavorites){ %>
    <a href="#session_favorites_<%= conferenceId %>_<%= sessionId %>" rel="external" style="padding-right: 45px;">
<% } else{ %>
    <a href="#session_<%= conferenceId %>_<%= sessionId %>" rel="external" style="padding-right: 45px;">
<% } %>
    <span  style="background:<%=color%>;" class="sessionColor"></span><%= title %></a>

<% if(user != "") { %>
    <% if (inFavorites){ %>
        <a href="" id="addRemoveSession" sessionId="<%= sessionId %>" eventId="<%= conferenceId %>" action="remove" data-icon="delete" data-iconpos="notext" data-theme="c"></a>
    <% } else{ %>
        <a href="" id="addRemoveSession" sessionId="<%= sessionId %>" eventId="<%= conferenceId %>" action="add" data-icon="star" data-iconpos="notext" data-theme="c"></a>
    <% } %>
    </li>
<% } %>
</script>

<script type="text/template" id="sessionsListInFavorites">
<li>
    <a href="#session_<%= conferenceId %>_<%= sessionId %>" rel="external" style="padding-right: 45px;">
        <span  style="background:<%=color%>;" class="sessionColor"></span><%= title %></a>
    <a href="" id="addRemoveSession" sessionId="<%= sessionId %>" eventId="<%= conferenceId %>" action="remove" data-icon="star" data-iconpos="notext" data-theme="b"></a>
</li>
</script>

<script type="text/template" id="simpleEventList">
<li>
    <% if (inFavorites){ %>
        <a href="#simpleEvent_favorites_<%=id%>" rel="external" style="padding-right: 45px;">
    <% } else{ %>
        <a href="#simpleEvent_<%=id%>" rel="external" style="padding-right: 45px;">
    <% } %>
    <%=title%></a>
    <% if (inFavorites){ %>
        <a data-icon="delete" href="" data-theme="c" eventId="<%=id%>" action="remove" id="addRemoveEvent" data-iconpos="notext"></a>
    <% } else{ %>
        <a data-icon="star" href="" data-theme="c" eventId="<%=id%>" action="add" id="addRemoveEvent" data-iconpos="notext"></a>
    <% } %>
</li>
</script>

<script type="text/template" id="simpleEventListInFavorites">
<li>
    <a href="#simpleEvent_favorites_<%=id%>" rel="external" style="padding-right: 45px;">
        <% if (hasAnyProtection) {%>
            <span class="protected icon-protected" aria-hidden="true"></span>
        <% } %>
        <span style="color: #AAA; margin-right: 4px"><%=short_start_date%></span>
        <%=title%>
    </a>
    <a data-icon="delete" href="" data-theme="b" eventId="<%=id%>" action="remove" id="addRemoveEvent" data-iconpos="notext"></a>
</li>
</script>

<script type="text/template" id="speakersList">
<li class="speakerItem">
    <a href="#speaker_<%=conferenceId%>_<%=id.replace('_',':')%>" rel="external"><%=name%></a>
</li>
</script>

<script type="text/template" id="timetableDaysList">
<li id="li_<%=conferenceId%>_<%= date %>">

    <%
        var month = ["January", "February", "March", "April",
                 "May", "June", "July", "August",
                 "September", "October", "November", "December"];
        var date = date.split('-');
    %>
    <%=month[date[1]-1]%> <%=date[2]%>, <%=date[0]%>
    </a>
</li>
</script>

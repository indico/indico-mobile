<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% assets "style_css" %}
            <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}"/>
        {% endassets %}
        {% assets "core_js" %}
            <script type="text/javascript" src="{{ ASSET_URL }}"></script>
        {% endassets %}
            <script src="/static/js/searchEvents.js"></script>
    <title>Indico Mobile - Search</title>
    </head>
    <body id="allpages">
        <div data-role="page" id="eventHome">
            <div data-role="header" data-theme="c">
                <a href="/" data-role="button" data-icon="home" rel="external" data-iconpos="notext"></a>
                <h3>Indico mobile</h3>
            </div>
            <div class="headerTitle">
                <div class="headerElement"><h3>Search</h3></div>
            </div>
            <div data-role="content">
                <input type="text" data-type="search" id="searchEvent">
                <div id="searchResults"></div>
                <div class="loader" style="display:none;"><h4>Searching, please wait...</h4><img src="/static/style/images/ajax-loader2.gif"/></div>
                <div class="emptyMessage" style="display:none;"><h4>Nothing found.</h4></div>
                <div class="forbiddenError" style="display:none;"><h4>Error.</h4>You may have logged in elsewhere. Try to log out and in again.</div>
            </div>
            <div data-role="footer" data-id="bar" data-position="fixed" data-theme="c">
                <div data-role="navbar">
                    <ul class="ui-grid-c">
                        <li class="ui-block-a"><a data-iconpos="top" data-icon="new" rel="external" data-icon href="/now/">Happening</a></li>
                        <li class="ui-block-b"><a data-iconpos="top" data-icon="event" rel="external" data-icon href="/events/">Events</a></li>
                        <li class="ui-block-c"><a data-iconpos="top" data-icon="agenda" rel="external" data-icon href="/agenda/">Agenda</a></li>
                        <li class="ui-block-d"><a data-iconpos="top" data-icon="history" data-icon href="/history/">History</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>

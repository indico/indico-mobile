<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% assets "style_css" %}
            <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}"/>
        {% endassets %}
        {% assets "core_js" %}
            <script type="text/javascript" src="{{ ASSET_URL }}"></script>
        {% endassets %}
			<script src="/static/js/eventList.js"></script>
	</head>
	<body id="allpages">
		<div data-role="page" id="eventHome">
			<div data-role="header" data-theme="c">
				<a href="/" data-role="button" data-icon="home" rel="external" data-iconpos="notext"></a>
				<h3>Indico Mobile</h3>
				<a href="/search/" data-role="button" data-icon="search" rel="external" data-iconpos="notext"></a>
			</div>
            <div class="headerTitle">
                <div class="headerElement"><h3>Events</h3></div>
            </div>
			<div data-role="content">
                <div class="leftSide">
					<h4>Ongoing events</h4>
                	<ul id="ongoingEventList" data-role="listview" data-inset="true"></ul>
                    <div class="loader"><h4>Loading...</h4><img src="/static/style/images/ajax-loader2.gif"/></div>
                </div>
				<div class="rightSide">
					<h4>Future events</h4>
					<ul id="futureEventList" data-role="listview" data-inset="true"></ul>
                    <div class="loader"><h4>Loading...</h4><img src="/static/style/images/ajax-loader2.gif"/></div>
				</div>
			</div>
            <div data-role="footer" data-id="bar" data-position="fixed" data-theme="c">
	            <div data-role="navbar">
	                <ul class="ui-grid-c">
	                    <li class="ui-block-a"><a data-iconpos="top" data-icon="agenda" rel="external" data-icon href="/agenda/">Agenda</a></li>
	                    <li class="ui-block-b"><a class="ui-btn-active ui-state-persist" data-iconpos="top" data-icon="event" data-icon href="/events/">Events</a></li>
	                    <li class="ui-block-c"><a data-iconpos="top" data-icon="new" rel="external" data-icon href="/now/">Happening</a></li>
	                    <li class="ui-block-d"><a data-iconpos="top" data-icon="history" rel="external" data-icon href="/history/">History</a></li>
	                </ul>
	            </div>
            </div>
		</div>
	</body>
</html>
